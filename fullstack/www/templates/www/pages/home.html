{% extends "www/index.html" %}

{% block content %}

  <h1 class="text-center p-3">{{ site_title }}</h1>

  {% if request.user.is_authenticated and not private %}
    <div class="p-3">
      <div class="d-flex justify-content-center">
        <a class="btn btn-primary" href="{% url 'private' %}">Private Shop</a>
      </div>
    </div>
  {% elif private %}
    <div class="p-3">
      <div class="d-flex justify-content-center">
        <a class="btn btn-primary" href="{% url 'index' %}">Public Shop</a>
      </div>
    </div>
  {% endif %}

  <div class="container py-3">
    {% include "www/components/category_list.html" with library=library %}
  </div>

{% endblock content %}
