<!-- Modal -->
<div class="modal fade" id="{{ article.id }}" tabindex="-1" aria-labelledby="{{ article.id }}lLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-dark" id="{{ article.id }}Label">{{ article.title }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <small>
          {{ article.description }}
        </small>
        <p>
          {{ article.article }}
        </p>
        <div class="container-fluid carousel-container">
          {% include "www/components/caroussel.html" with article=article %}
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <a class="btn btn-primary" href="{% url 'contact' %}">Contact</a>
      </div>
    </div>
  </div>
</div>
