{% for category, articles in library.items %}

  <div class="category card w-100">
    <div class="card-header d-flex justify-content-end px-5">
      <h2 class="text-light">{{ category }}</h2>
    </div>
    <div class="card-body">

      <div class="row g-2 justify-content-evenly">

        {% include "www/components/articles_list.html" with articles=articles %}

      </div>

    </div>
  </div>

  {% if not forloop.last %}
      <hr>
  {% endif %}


{% endfor %}
